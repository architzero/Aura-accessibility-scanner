<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura - AI-Powered Accessibility Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="card" id="auth-card">
            <h1>ðŸŒŸ Aura</h1>
            <p style="color: var(--text-light); margin-bottom: 2rem;">AI-Powered Web Accessibility Auditor</p>
            <h2 id="form-title">Login</h2>
            
            <form id="auth-form">
                <input type="email" id="auth-email" placeholder="Email" required>
                <input type="password" id="auth-password" placeholder="Password (min 8 characters)" required minlength="8">
                <button type="submit" id="auth-button">Login</button>
                <p id="auth-error" class="error-message"></p>
                <p id="auth-success" class="success-message"></p>
            </form>

            <p class="toggle-text">
                <a href="#" id="toggle-link">Don't have an account? <b>Register</b></a>
            </p>
        </div>
    </div>
    <script src="api.js"></script>
    <script src="auth.js"></script>
</body>
</html>
