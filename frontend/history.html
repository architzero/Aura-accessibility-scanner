<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan History - Aura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>

                <button id="modal-confirm-btn" class="delete-button">Delete</button>

        </div>
    </div>
    
    <script src="api.js"></script>
    <script src="history.js"></script>

</html>
