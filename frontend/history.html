<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan History - Aura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="project-name-header">Scan History for...</h1>
            <a href="dashboard.html"><button>&larr; Back to Dashboard</button></a>
        </header>
        <main>
            <div class="card">
                <h2>Past Scans</h2>
                <ul id="history-list">
                    </ul>
            </div>
        </main>
    </div>

    <div id="confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Confirm Deletion</h3>
            <p id="modal-text">Are you sure you want to delete this item?</p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="button-secondary">Cancel</button>
                <button id="modal-confirm-btn" class="delete-button">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="api.js"></script>
    <script src="history.js"></script>
</body>
</html>
