<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aura Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üåü Aura Dashboard</h1>
                <p id="user-email" style="color: var(--text-light); font-size: 0.875rem; margin-top: 0.25rem;"></p>
            </div>
            <button id="logout-button">Logout</button>
        </header>

        <main>
            <section class="card">
                <h2>‚ûï Create New Project</h2>
                <form id="new-project-form">
                    <input type="text" id="project-name" placeholder="Project Name (e.g., My Portfolio)" required maxlength="100">
                    <input type="url" id="project-url" placeholder="https://example.com" required>
                    <button type="submit">Create Project</button>
                </form>
                <p id="form-error" class="error-message"></p>
            </section>

            <section class="card">
                <h2>üìÅ My Projects</h2>
                <ul id="projects-list">
                    <li style="text-align: center; color: var(--text-light); padding: 2rem;">
                        Loading projects...
                    </li>
                </ul>
            </section>
        </main>
    </div>

    <div id="confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>‚ö†Ô∏è Confirm Deletion</h3>
            <p id="modal-text" style="margin: 1rem 0; color: var(--text-light);"></p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="button-secondary">Cancel</button>
                <button id="modal-confirm-btn" class="delete-button">Delete</button>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
