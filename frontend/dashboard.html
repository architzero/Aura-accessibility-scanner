<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aura Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Aura Dashboard</h1>
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-button">Logout</button>
            </div>
        </header>
        <main>
            <section class="card">
                <h2>Create New Project</h2>
                <form id="new-project-form">
                    <input type="text" id="project-name" placeholder="Project Name (e.g., My Portfolio)" required>
                    <input type="url" id="project-url" placeholder="https://example.com" required>
                    <button type="submit">Create Project</button>
                </form>
                <p id="form-error" class="error-message"></p>
            </section>
            <section class="card">
                <h2>My Projects</h2>
                <ul id="projects-list">
                    </ul>
            </section>
        </main>
    </div>

    <div id="confirm-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Confirm Deletion</h3>
            <p id="modal-text">Are you sure you want to delete this item?</p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="button-secondary">Cancel</button>
                <button id="modal-confirm-btn" class="delete-button">Delete</button>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
